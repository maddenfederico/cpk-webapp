<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/mystyle.css">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
{% for sentence, labels in result.items() %}
    <span class="sentence">
        {{ sentence }}
        <div class="label">
            {%  for label, confidence in labels.items() %}
                {{ label }} {{ confidence }}<br>
            {%  endfor %}
        </div>
    </span>
{% endfor %}

</body>
</html>
